os:
  - osx

language: node_js

node_js:
  - "lts/*"

cache:
  yarn: true
  directories:
    - node_modules

before_install:
  - yarn disable-obfuscation

before_script:
  - chmod +x travis-build.sh # give permission to execute
  - ./travis-build.sh
  - yarn

script:
  - yarn test

notifications:
  email:
    on_success: change
    on_failure: always
