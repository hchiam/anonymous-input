<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Anonymous input</title>
  <link rel="stylesheet" href="minified-style.css">
  <script src="minified-script.js"></script>
</head>
<body>
  <div id="box">
    <input id='input' type="text" onkeypress="inputEnter(event)" oninput="showButtons()" placeholder="Type here" autofocus>
    <br/>
    <br/>
    <button id="input-button" onclick="enter()">Hit to enter</button>
  </div>
  <div id="extract">
    <textarea id="output" cols="30" rows="5" style="visibility: hidden;" disabled="true"></textarea>
    <button id="lock" onclick="lock()" style="visibility: hidden;">Lock</button>
    <button id="clear-data" onclick="clearData()" style="visibility: hidden;">Clear data</button>
    <p id="password-prompt" style="visibility: hidden;"></p>
    <input id="password"
           oninput="checkPassword()"
           type="password"
           style="visibility: hidden;"
           autocomplete="off"
           placeholder="Type here">
    <button id="get-data" onclick="requirePassword()">Get data</button>
  </div>
</body>
</html>
